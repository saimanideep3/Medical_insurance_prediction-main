<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Times New Roman', serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charge Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 60px;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
        }
        .highlight {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: transform 0.2s;
            margin-top: 15px;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Insurance Charge Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age" data-toggle="tooltip" data-placement="right" title="Enter your age">Age:</label>
                <input type="text" class="form-control" id="age" name="age" value="{{ age }}" required>
            </div>
            <div class="form-group">
                <label for="sex" data-toggle="tooltip" data-placement="right" title="Select your gender">Sex:</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bmi" data-toggle="tooltip" data-placement="right" title="Enter your Body Mass Index">BMI:</label>
                <input type="text" class="form-control" id="bmi" name="bmi" value="{{ bmi }}" required>
            </div>
            <div class="form-group">
                <label for="children" data-toggle="tooltip" data-placement="right" title="Enter the number of children you have">Children:</label>
                <input type="text" class="form-control" id="children" name="children" value="{{ children }}" required>
            </div>
            <div class="form-group">
                <label for="smoker" data-toggle="tooltip" data-placement="right" title="Are you a smoker?">Smoker:</label>
                <select class="form-control" id="smoker" name="smoker" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="region" data-toggle="tooltip" data-placement="right" title="Enter your region">Region:</label>
                <select class="form-control" id="region" name="region" required>
                    <option value="southwest">Southwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="northeast">Northeast</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
            <div class="progress" id="progress-bar" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:100%"></div>
            </div>
        </form>
        <script>
            document.getElementById('age').addEventListener('input', function() {
                if(this.value < 0) {
                    this.setCustomValidity('Age must be a positive number');
                } else {
                    this.setCustomValidity('');
                }
            });

            document.querySelector('form').addEventListener('submit', function() {
                document.getElementById('progress-bar').style.display = 'block';
            });
        </script>
        <h2 class="text-center highlight">{{ prediction_text }}</h2>
    </div>
    <footer>
        <p>A sample Medical Insurance Prediction Project made by M Gowtham.</p>
        <p>Disclaimer: This is a sample project for educational purposes only.</p>
        <p>
            
        </p>
    </footer>
</body>
</html>
